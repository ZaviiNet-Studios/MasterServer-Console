<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="login-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="button" value="Submit" onclick="login()">
</form>
<script>
    // Send an HTTP POST request to the "/login" endpoint with the username and password
    // when the login button is clicked
    function login() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // Parse the response data
                var data = JSON.parse(xhr.responseText);
                // Check if the login was successful
                if (data.success) {
                    // Store the token in a cookie
                    document.cookie = "token=" + data.token;
                    // Redirect to the "admin-panel.html" page
                    window.location.href = "/admin-panel.html";
                } else {
                    alert("Invalid username or password");
                }
            }
        };
        xhr.open("POST", "/login", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("username=" + document.getElementById("username").value + "&password=" + document.getElementById("password").value);
    }
</script>
</body>
</html>
